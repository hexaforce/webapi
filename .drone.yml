kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
- name: vet
  pull: always
  image: golang:1.12.5-stretch
  commands:
  - go vet ./...
  environment:
    GO111MODULE: on
  volumes:
  - name: gopath
    path: /go

- name: test
  pull: always
  image: golang:1.12.5-stretch
  commands:
  - go test -cover ./...
  environment:
    GO111MODULE: on
  volumes:
  - name: gopath
    path: /go

- name: publish  
  image: plugins/ecr
  settings:
    repo: account_id.dkr.ecr.ap-northeast-1.amazonaws.com/webapi
    registry: account_id.dkr.ecr.ap-northeast-1.amazonaws.com

volumes:
- name: gopath
  temp: {}
